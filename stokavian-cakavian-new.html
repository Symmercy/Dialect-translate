<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croatian Dialect Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="topnav">
        <a class="active" href="https://symmercy.github.io/Dialect-translate/">Main Page</a>
        <a class="active" href="https://symmercy.github.io/Dialect-translate/kajkavian-stokavian">Kajkavian Stokavian</a>
        <a class="active" href="https://symmercy.github.io/Dialect-translate/cakavian-stokavian">Cakavian Stokavian</a>
        <a class="active" href="https://symmercy.github.io/Dialect-translate/stokavian-kajkavian">Stokavian Kajkavian</a>
    </div>
    
    <div id="converter-container">
        <h1>Croatian Dialect Translator</h1>
        
        <div id="converter-form">
            <div id="suggestions"></div>
            <label for="stokavianInput">Enter Stokavian Croatian Word:</label>
            <input type="text" id="stokavianInput" placeholder="Enter word...">
            <button onclick="convert()">Convert</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="stokavian-cakavian.js"></script>
    <footer class="footer">
        <p>&copy; 2023 All Rights Reserved.</p>
    </footer>
</body>
</html>
